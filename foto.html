  	<script type="text/javascript">
		$(document).ready(function(){
			var images0=["images/3.jpg","images/5.jpg"];
			var currentImg=0;
			$("#img1").attr("src",images0[currentImg]);
			$("#back").click(function(){
				if (currentImg!=0) {
					currentImg--;
					$("#img1").attr("src",images0[currentImg]);
				}
			});
			$("#forward").click(function(){
				if (currentImg!=images0.length-1) {
					currentImg++;
					$("#img1").attr("src",images0[currentImg]);
				}
			});
		});
		var param=1;
		function changeSizePic() {
			if (param==2) {
			$("#img1").css("width","400px");
			param=1
			} else {
			$("#img1").css("width","575px");
			param=2;
			}
		}
	</script>
